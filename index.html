<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard - Search for a city and find the weather</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/45e97f819a.js" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/weather.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid d-flex w-100 h-100 mx-auto flex-column">
        <header class="text-white bg-info">
            <h1 class="display-3 text-center p-3">Weather Dashboard</h1>
        </header>
    </div>
    <div class="container-fluid">
        <main>
            <div class="row">
                <div class="col-12 col-lg-2">
                    <aside>
                        <h4>Search for a City</h4>
                        <form>
                            <div class="input-group">
                                <input id="search"> <button id="search-btn" class="btn btn-info"><i class="fas fa-search"></i></button>
                            </div>
                        </form>
                        <ul>
                            <!-- recently searched cities go here -->
                        </ul>
                    </aside>
                </div>
                <div class="col-md-9">
                    <div class="row">
                        <div class="card">
                            <!-- current weather -->
                            <div class="card-body">
                                <h5>Todays Weather</h5>
                                <p id="currentDay" class="date">Current day goes here</p>
                                <div>
                                    <!-- weather icon here -->
                                </div>
                                <h3 class="card-text" id="location"></h3>
                                <p class="card-text current temp" id="currentTemp">Current: </p>
                                <p class="card-text current humidity" id="lo">Low Temp:</p>
                                <p class="card-text current wind" id="hi">High Temp:</p>
                                <p class="card-text current humidity" id="humidity" >Humidity</p>
                                <p class="card-text current wind" id="wind">Wind Speed</p>
                                <p class="card-text current uv" id="uv">UV Index</p>
                                <p class="card-text weather-icon"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-9">
                            <h5>5 Day Forecast</h5>
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-12 col-md-6 col-lg day">days fill in here</div>
                                    <div class="col-12 col-md-6 col-lg day1"></div>
                                    <div class="col-12 col-md-6 col-lg day2"></div>
                                    <div class="col-12 col-md-6 col-lg day3"></div>
                                    <div class="col-12 col-md-6 col-lg day4"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- BOOTSTRAP -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js"></script>
    <!-- Day.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js" integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg==" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="script/script.js"></script>
</body>

</html>
