<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard - Search for a city and find the weather</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/45e97f819a.js" crossorigin="anonymous"></script>
    <!-- BULMA -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/weather.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <nav class="hero has-background-dark">
        <div class="hero-body">
            <h1 class="title has-text-centered is-size-1 has-text-white">Weather Dashboard</h1>
        </div>
    </nav>

<!-- class is-centered here -->
    <div class="columns is-multiline">
        <div class="column is-one-quarter has-text-centered">
            <h4 class="title">Search for a City</h4>
            <input id="search"> <button id="search-btn" class="btn"><i class="fas fa-search"></i></button>
            <ul class="cities"></ul>
        </div>
        <div class="column is-three-quarters has-text-centered justify-content-center is-hidden todays-weather">
            <h4 class="title has-text-centered justify-content-center">Todays Weather</h4>
            <div class="card">
                <h3 class="is-size-3 has-text-centered" id="location"></h3>
                <h4 class=" current temp" id="currentTemp"></h4>
                <p class=" current humidity" id="lo"></p>
                <p class=" current wind" id="hi"></p>
                <p class=" current humidity" id="humidity"></p>
                <p class=" current wind" id="wind"></p>
                <p class=" current uv" id="uv"></p>
                <p class="" id="desc"></p>
                <img class=" weather-icon" id="icon">
            </div>
        </div>
    </div>

    <h4 class="five-day title has-text-centered is-hidden">Five Day Forecast</h4>
    <div class="columns is-multiline is-hidden five-day">
        <!-- <div class="column is-one-quarter">
        </div> -->
        <div class="column is-one-fifth">
            <div class="card has-text-centered">
                <h3 class="is-size-4 day1"></h3>
                <p class="desc1"></p>
                <p id="1"></p>
                <img class="weather-icon" id="icon1">
            </div>
        </div>
        <div class="column is-one-fifth">
            <div class="card has-text-centered">
                <h3 class="is-size-4 day2"></h3>
                <p class="desc2"></p>
                <p id="2"></p>
                <img class="weather-icon" id="icon2">
            </div>
        </div>
        <div class="column is-one-fifth">
            <div class="card has-text-centered">
                <h3 class="is-size-4 day3"></h3>
                <p class="desc3"></p>
                <p id="3"></p>
                <img class="weather-icon" id="icon3">
            </div>
        </div>
        <div class="column is-one-fifth">
            <div class="card has-text-centered">
                <h3 class="is-size-4 day4"></h3>
                <p class="desc4"></p>
                <p id="4"></p>
                <img class="weather-icon" id="icon4">
            </div>
        </div>

        <div class="column is-one-fifth">
            <div class="card has-text-centered">
                <h3 class=" is-size-4 day5"></h3>
                <p class="desc5"></p>
                <p id="5"></p>
                <img class="weather-icon" id="icon5">
            </div>
        </div>

        <!-- Day.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
            integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
            crossorigin="anonymous"></script>
        <!-- Custom JS -->
        <script src="script/script.js"></script>
</body>

</html>
