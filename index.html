<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <!-- Bootstrap only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="weather.css">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <!-- <button class="opencage">Test test</button> -->
    <div class="container">
        <h1>Weather Dashboard</h1>
    <Header>
            <input type="text" class="search-box" placeholder="search for a city">
            <button class="locationsearch">Search</button>
        </Header>
        <main>
            <h3>Current Weather</h3>
            <section class="location">
                <div class="city"></div>
                <div class=latitude></div>
                <div class="longitude"></div>
                <div class="date"></div>
            </section>
            <div class="current">
                <div class="temp">
                    <span>° F</span>
                </div>
                <div class="weather"></div>
                <div class="hi-low">1 ° F / 5 ° F</div>
                <div class="currentWeather"></div>
                <div class="icon"></div>
            </div>
        </main>
        <aside>
            <h3>Five Day Forecast</h3>
                 <input type="text" class="lat" placeholder="enter latitude">
                 <input type="text" class="lon" placeholder="enter longitude">
                 <button class="future">Get Five Day Forecast</button>
            <section class="fiveDay">

               <div class="row">

                <div class="col-2 py-1">
              <div class="UVI1 "></div>
              <div class="futureCastDescription1 "></div>
              <div class="futureCastTemp1 "></div>
              <div class="futureCastHumidity1 "></div>
              <div class="futureWind1 "></div>
              <div class="weather-icon1 "></div>
                </div>

           <div class="col-2 py-1">
              <div class="UVI2 flex-child"></div>
              <div class="futureCastDescription2"></div>
              <div class="futureCastTemp2"></div>
              <div class="futureCastHumidity2"></div>
              <div class="futureWind2"></div>
              <div class="weather-icon2"></div>
            </div>
             
            <div class="col-2 py-1">
              <div class="UVI3 flex-child"></div>
              <div class="futureCastDescription3"></div>
              <div class="futureCastTemp3"></div>
              <div class="futureCastHumidity3"></div>
              <div class="futureWind3"></div>
              <div class="weather-icon3"></div>
            </div>

            <div class="col-2 py-1">
              <div class="UVI4 flex-child"></div>
              <div class="futureCastDescription4"></div>
              <div class="futureCastTemp4"></div>
              <div class="futureCastHumidity4"></div>
               <div class="futureWind4"></div>
              <div class="weather-icon4"></div>
            </div>

            <div class="col-2 py-1">
              <div class="UVI5 flex-child"></div>
              <div class="futureCastDescription5"></div>
              <div class="futureCastTemp5"></div>
              <div class="futureCastHumidity5"></div>
              <div class="futureWind5"></div>
              <div class="weather-icon5"></div>
            </div>

            </div>
            </section>
        </aside>
    </div>
    <!-- JS -->
    <script src="weather.js"></script>
</body>

</html>
