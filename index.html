<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard - Search for a city and find the weather</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/45e97f819a.js" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/weather.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid d-flex w-100 h-100 mx-auto flex-column">
        <header class="text-white bg-info">
            <h1 class="display-3 text-center p-3">Weather Dashboard</h1>
        </header>
    </div>
    <div class="container-fluid">
        <main>
            <div class="row">
                <div class="col-12 col-lg-2">
                    <aside>
                        <h4>Search for a City</h4>
                        <form>
                            <div class="input-group">
                                <input id="search"> <button id="search-btn" class="btn btn-info"><i
                                        class="fas fa-search"></i></button>
                            </div>
                        </form>
                        <ul>
                            <!-- recently searched cities go here -->
                        </ul>
                    </aside>
                </div>
                <div class="col-md-9">
                    <div class="row">
                        <div class="card">
                            <!-- current weather -->
                            <div class="card-body">
                                <h3>Todays Weather</h3>
                                <p id="currentDay" class="date">Current day goes here</p>
                                <p class="day"></p>
                                <div>
                                
                                </div>
                                <h3 class="card-text" id="location"></h3>
                                <h4 class="card-text current temp" id="currentTemp"></h4>
                                <p class="card-text current humidity" id="lo"></p>
                                <p class="card-text current wind" id="hi"></p>
                                <p class="card-text current humidity" id="humidity"></p>
                                <p class="card-text current wind" id="wind"></p>
                                <p class="card-text current uv" id="uv"></p>
                                <p class="card-text" id="desc"></p>
                                <img class="card-text weather-icon" id="icon">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-9">
                            <h3>5 Day Forecast</h3>
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-12 col-md-6 col-lg">
                                        <p class="card-text current humidity day1" id="1"></p>
                                        <img class="weather-icon" id="icon1">
                                    </div>
                                    <div class="col-12 col-md-6 col-lg">
                                        <p class="card-text current humidity day2" id="2"></p>
                                        <img class="weather-icon" id="icon2">
                                    </div>
                                    <div class="col-12 col-md-6 col-lg">
                                        <p class="card-text current humidity day3" id="3"></p>
                                        <img class="weather-icon" id="icon3">
                                    </div>
                                    <div class="col-12 col-md-6 col-lg">
                                        <p class="card-text current humidity day4" id="4"></p>
                                        <img class="weather-icon" id="icon4">
                                    </div>
                                    <div class="col-12 col-md-6 col-lg">
                                        <p class="card-text current humidity day5" id="5"></p>
                                        <img class="weather-icon" id="icon5">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- BOOTSTRAP -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js"></script>
    <!-- Day.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
        integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
        crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="script/script.js"></script>
</body>

</html>
